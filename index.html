<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sprinkle Saver</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* --- Game UI and Layout Styles --- */
    #game-container {
      background: none;
      border: none;
      box-shadow: none;
      width: 100vw;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      z-index: 2;
      pointer-events: none;
    }
    #game-ui {
      pointer-events: auto;
      background: none;
      box-shadow: none;
      width: 100vw;
      max-width: 100vw;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
      width: 90vw;
      max-width: 900px;
    }
    .lives {
      display: flex;
      gap: 8px;
      margin-left: 0;
    }
    .lives svg {
      width: 36px;
      height: 36px;
      stroke: #0055cc;
      stroke-width: 4px;
      fill: #4fc3f7;
      border-radius: 50%;
      background: #e3f2fd;
      box-shadow: 2px 2px 0 #1976d2;
    }
    .level-bar-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }
    .level-bar {
      background: #2196f3;
      border-radius: 18px;
      padding: 8px 40px;
      color: #fff;
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 2px 0 #1565c0;
      border: 4px solid #1976d2;
      margin-bottom: 4px;
      min-width: 180px;
      text-align: center;
    }
    .progress-indicator {
      width: 200px;
      height: 12px;
      background: #bbdefb;
      border-radius: 6px;
      overflow: hidden;
      border: 2px solid #1976d2;
      margin: 0 auto;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      background: #1976d2;
      width: 40%;
      border-radius: 6px 0 0 6px;
      transition: width 0.3s;
    }
    .clouds-row {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      margin: 32px 0 0 0;
      position: relative;
      z-index: 2;
      width: 90vw;
      max-width: 1200px;
      min-height: 220px;
    }
    .cloud-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 180px;
      position: relative;
    }
    .cloud-img {
      width: 200px;
      height: auto;
      margin-bottom: 0;
      filter: drop-shadow(0 6px 0 #1976d2);
    }
    .raindrops {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: -10px;
      min-height: 160px;
      align-items: center;
    }
    .raindrop-img {
      width: 60px;
      height: 60px;
      filter: drop-shadow(0 6px 0 #1976d2);
    }
    .flowers-row {
      display: flex;
      justify-content: space-evenly;
      align-items: flex-end;
      position: fixed;
      bottom: 120px;
      left: 0;
      width: 100vw;
      z-index: 3;
      pointer-events: none;
      padding: 0 4vw;
    }
    .flower-group {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 16vw;
      min-width: 80px;
      max-width: 180px;
    }
    .flower-img {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 4px 0 #388e3c);
      z-index: 3;
    }
    .butterfly-img {
      position: absolute;
      left: -50px;
      top: -70px;
      width: 90px;
      height: auto;
      z-index: 4;
      filter: drop-shadow(2px 2px 0 #fbc02d);
      pointer-events: none;
    }
    .grass-floor {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 120px;
      z-index: 2;
      pointer-events: none;
      background: transparent;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }
    .grass-img {
      width: 100vw;
      height: 120px;
      object-fit: cover;
      pointer-events: none;
      user-select: none;
      display: block;
    }
    @media (max-width: 800px) {
      #game-ui, #game-container { width: 100vw; min-width: 0; }
      .flowers-row, .clouds-row { padding: 0; }
      .cloud-img { width: 110px; }
      .raindrop-img { width: 36px; height: 36px; }
      .flower-img { width: 60px; }
      .butterfly-img { width: 40px; left: -20px; top: -30px; }
      .grass-img { height: 70px; }
      .flowers-row { bottom: 40px; }
    }
  </style>
</head>
<body>
  <header id="title-screen">
    <div style="display: flex; align-items: center; justify-content: center; gap: 20px; background: rgba(0,60,180,0.8); border: 4px solid #b3e6ff; border-radius: 12px; padding: 12px 32px; margin-bottom: 16px;">
      <img src="img/water-can-transparent.png" alt="Watering Can Icon" style="width:70px; height:auto; vertical-align:middle;">
      <h1 style="margin: 0; font-size: 3rem; letter-spacing: 3px; color: #fff; text-shadow: none;">Sprinkle Saver</h1>
    </div>
    <p>A game for the Charity: water initiative</p>
    <button id="start-btn">Start Game</button>
  </header>
  <main>
    <div id="game-container">
      <div id="game-ui">
        <!-- HUD Row: Hearts left, Level center -->
        <div class="hud-row">
          <div class="hud-left">
            <div class="lives">
              <!-- SVG blue hearts for lives -->
              <svg viewBox="0 0 32 32"><path d="M16 29s-13-8.35-13-16.5S10.5 2 16 8.5 29 2 29 12.5 16 29 16 29z" fill="#4fc3f7" stroke="#1976d2" stroke-width="2"/></svg>
              <svg viewBox="0 0 32 32"><path d="M16 29s-13-8.35-13-16.5S10.5 2 16 8.5 29 2 29 12.5 16 29 16 29z" fill="#4fc3f7" stroke="#1976d2" stroke-width="2"/></svg>
              <svg viewBox="0 0 32 32"><path d="M16 29s-13-8.35-13-16.5S10.5 2 16 8.5 29 2 29 12.5 16 29 16 29z" fill="#4fc3f7" stroke="#1976d2" stroke-width="2"/></svg>
            </div>
          </div>
          <div class="hud-center">
            <div class="level-bar">Level 1</div>
            <div class="progress-indicator">
              <div class="progress-fill"></div>
            </div>
          </div>
          <div class="hud-right"></div>
        </div>
        <!-- Clouds and raindrops -->
        <div class="clouds-row">
          <div class="cloud-group">
            <img src="img/rainycloud.png" alt="Cloud" class="cloud-img">
            <div class="raindrops">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
            </div>
          </div>
          <div class="cloud-group">
            <img src="img/rainycloud.png" alt="Cloud" class="cloud-img">
            <div class="raindrops">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
            </div>
          </div>
          <div class="cloud-group">
            <img src="img/rainycloud.png" alt="Cloud" class="cloud-img">
            <div class="raindrops">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
            </div>
          </div>
          <div class="cloud-group">
            <img src="img/rainycloud.png" alt="Cloud" class="cloud-img">
            <div class="raindrops">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
              <img src="img/rain.png" class="raindrop-img" alt="Raindrop">
            </div>
          </div>
        </div>
        <!-- Flowers and butterfly above the grass -->
        <div class="flowers-row">
          <div class="flower-group flower-group-butterfly">
            <div class="butterfly-holder">
              <img src="img/butterflyy.png" class="butterfly-img" alt="Butterfly">
            </div>
            <img src="img/flowers.png" class="flower-img" alt="Flower">
          </div>
          <div class="flower-group">
            <img src="img/flowers.png" class="flower-img" alt="Flower">
          </div>
          <div class="flower-group">
            <img src="img/flowers.png" class="flower-img" alt="Flower">
          </div>
          <div class="flower-group">
            <img src="img/flowers.png" class="flower-img" alt="Flower">
          </div>
          <div class="flower-group">
            <img src="img/flowers.png" class="flower-img" alt="Flower">
          </div>
        </div>
        <!-- Grass floor at the very bottom -->
        <div class="grass-floor">
          <img src="img/grass.png" class="grass-img" alt="Grass Floor">
        </div>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
